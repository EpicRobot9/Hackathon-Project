<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background circle for turtle body -->
  <ellipse cx="120" cy="140" rx="45" ry="20" fill="#7FB3D3" stroke="#2E5A7A" stroke-width="2"/>
  
  <!-- Turtle shell -->
  <ellipse cx="120" cy="120" rx="35" ry="25" fill="#5A9BD4" stroke="#2E5A7A" stroke-width="2"/>
  
  <!-- Shell pattern -->
  <path d="M95 110 Q120 105 145 110 Q120 125 95 110" fill="#4A8BC2" opacity="0.6"/>
  <path d="M100 125 Q120 120 140 125 Q120 130 100 125" fill="#4A8BC2" opacity="0.6"/>
  
  <!-- Turtle head -->
  <circle cx="85" cy="105" r="12" fill="#7FB3D3" stroke="#2E5A7A" stroke-width="2"/>
  
  <!-- Eye -->
  <circle cx="82" cy="102" r="2.5" fill="#2E5A7A"/>
  <circle cx="83" cy="101" r="1" fill="white"/>
  
  <!-- Smile -->
  <path d="M78 108 Q82 111 86 108" stroke="#2E5A7A" stroke-width="1.2" fill="none"/>
  
  <!-- Legs -->
  <ellipse cx="95" cy="145" rx="6" ry="10" fill="#7FB3D3" stroke="#2E5A7A" stroke-width="1"/>
  <ellipse cx="145" cy="145" rx="6" ry="10" fill="#7FB3D3" stroke="#2E5A7A" stroke-width="1"/>
  <ellipse cx="100" cy="130" rx="5" ry="8" fill="#7FB3D3" stroke="#2E5A7A" stroke-width="1"/>
  <ellipse cx="140" cy="130" rx="5" ry="8" fill="#7FB3D3" stroke="#2E5A7A" stroke-width="1"/>
  
  <!-- Graduation cap -->
  <polygon points="70,88 100,88 85,78" fill="#2E5A7A"/>
  <rect x="75" y="83" width="20" height="6" fill="#2E5A7A"/>
  <circle cx="85" cy="86" r="10" fill="#2E5A7A"/>
  
  <!-- Tassel -->
  <line x1="100" y1="88" x2="104" y2="93" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="104" cy="94" r="1.5" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="170" y="110" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2E5A7A">Study</text>
  <text x="170" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2E5A7A">Coach</text>
</svg>
