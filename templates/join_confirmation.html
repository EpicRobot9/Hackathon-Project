<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom Joined - StudyCoach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 8px;">
            <img src="https://img.icons8.com/color/96/000000/microsoft.png" alt="logo" style="height: 48px;">
            <h1 style="margin: 0;">StudyCoach</h1>
        </div>
        <div class="card">
            <h2>Classroom Joined!</h2>
            <p>You have successfully joined the classroom <b>{{ classroom.class_name }}</b> at <b>{{ classroom.school }}</b>.</p>
            <a href="{{ url_for('student_main') }}">Go to your dashboard</a>
        </div>
    </div>
</body>
</html>
